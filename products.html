<template>
	<section class="grid-container outline">
	  <div class="row">
	  	<div class="col-1">Name</div> 
      <div class="col-1">Id</div> 
      <div class="col-1">Description</div> 
      <div class="col-1">Price</div> 
	  </div>
		<div repeat.for="product of products" class="row">
      <div class="col-1"><a>${product.name}</a></div> 
      <div class="col-1">${product._id}</div> 
      <div class="col-1">${product.description}</div> 
      <div class="col-1">${product.price}</div> 
	   </div>
	</section>
</template>
